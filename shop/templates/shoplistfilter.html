<form action="/your-name/" method="post">
  {% csrf_token %}
  {% if form.name.name %}
    <input type="text" id="id_name" name="name" value="{{ form.name.name }}">
{% else %}
    <input type="text" id="id_name" name="name">
{% endif %}
  <input type="submit" value="Submit" />
</form>
