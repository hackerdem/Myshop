<div class="row">
    <div class="col-xs-12">
      <div class="pagination-bar">
        <ul>
          {% if page.has_previous %}
          <li><a href="?page={{page.previous_page_number }}"><i class="fa fa-angle-left"></i></a></li>
          {% endif %}
          {% for l in  page.paginator.page_range %}
          {% if page.number == l %}
        <li class="active"><a href="?page={{ l }}">{{ l }}</a></li>
      {% else %}
          <li><a href="?page={{ l }}">{{ l }}</a></li>
          {% endif %}
          {% endfor %}
          {% if page.has_next %}
          <li><a href="?page={{page.next_page_number }}"><i class="fa fa-angle-right"></i></a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
